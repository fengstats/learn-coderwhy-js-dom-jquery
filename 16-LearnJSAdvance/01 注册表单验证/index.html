<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册/登录</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

  <div class="contaniner">
    <!-- 注册模块 -->
    <div class="sign-box">
      <div class="apple-btn sign-apple">
        <li class="red-btn"></li>
        <li class="yellow-btn"></li>
        <li class="green-btn"></li>
      </div>

      <div class="title">sign</div>

      <div class="input signTel">
        <input type="text" id="tel" placeholder="Input Your Mobile phone no">
      </div>
      <div class="input signPassword">
        <input type="password" id="pwd" placeholder="Input Your PassWord">
      </div>

      <div class="btn sign-btn">
        <span>注册</span>
      </div>

      <div class="change-box sign-change">
        <div class="change-btn toLogin">
          <span>去登录</span>
        </div>
      </div>
    </div>

    <!-- 登录模块 -->
    <div class="login-box">
      <div class="apple-btn login-apple">
        <li class="red-btn"></li>
        <li class="yellow-btn"></li>
        <li class="green-btn"></li>
      </div>

      <div class="title">login</div>

      <div class="input">
        <input type="text" placeholder="Input Your Name">
      </div>
      <div class="input">
        <input type="text" placeholder="Input Your PassWord">
      </div>

      <div class="btn login-btn">
        <span>登录</span>
      </div>

      <div class="change-box login-change">
        <div class="change-btn toSign">
          <span>去注册</span>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
