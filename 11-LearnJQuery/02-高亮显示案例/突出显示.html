<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>高亮显示</title>
  <script src="../jquery.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    body {
      background: #000;
    }

    .wrap {
      margin: 100px auto 0;
      width: 630px;
      height: 394px;
      padding: 10px 0 0 10px;
      background: #000;
      overflow: hidden;
      border: 1px solid #fff;
    }

    .wrap li {
      float: left;
      margin: 0 10px 10px 0;
    }

    .wrap img {
      display: block;
      border: 0;
    }
  </style>
  <script>
    $(function () {

      // 1. 需求：共有六个小li 
      $('.wrap li').hover(
        function() {
          // a. 当鼠标经过某一个li的时候 当前li标签透明度不变 其它li标签半透明(突出)
          // 排队问题: jQuery动画如果没有认为停止 一定会执行完毕
          // 使用stop()停止: 在动画前添加，谁做动画给谁加
          $(this).siblings().stop().fadeTo(400, 0.5);
        },
        function() {
          // b. 当鼠标离开时 其余li透明度恢复
          $(this).siblings().stop().fadeTo(400, 1);
        }
      )

    });
  </script>
</head>

<body>
  <div class="wrap">
    <ul>
      <li>
        <a href="#"><img src="images/01.jpg" alt="" /></a>
      </li>
      <li>
        <a href="#"><img src="images/02.jpg" alt="" /></a>
      </li>
      <li>
        <a href="#"><img src="images/03.jpg" alt="" /></a>
      </li>
      <li>
        <a href="#"><img src="images/04.jpg" alt="" /></a>
      </li>
      <li>
        <a href="#"><img src="images/05.jpg" alt="" /></a>
      </li>
      <li>
        <a href="#"><img src="images/06.jpg" alt="" /></a>
      </li>
    </ul>
  </div>
</body>

</html>
