<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06-新浪下拉菜单案例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style-type: none;
    }

    a {
      text-decoration: none;
      font-size: 14px;
    }

    .nav {
      margin: 100px;
    }

    .nav>li {
      position: relative;
      float: left;
      width: 80px;
      height: 41px;
      text-align: center;
    }

    .nav li a {
      display: block;
      width: 100%;
      height: 100%;
      line-height: 41px;
      color: #333;
    }

    .nav>li>a:hover {
      background-color: #eee;
    }

    .nav ul {
      display: none;
      position: absolute;
      top: 41px;
      left: 0;
      width: 100%;
      border-left: 1px solid #FECC5B;
      border-right: 1px solid #FECC5B;
    }

    .nav ul li {
      border-bottom: 1px solid #FECC5B;
    }

    .nav ul li a:hover {
      background-color: #FFF5DA;
    }
  </style>
  <script src="jquery.js"></script>
</head>

<body>
  <ul class="nav">
    <li>
      <a href="#">微博</a>
      <ul>
        <li>
          <a href="">私信</a>
        </li>
        <li>
          <a href="">评论</a>
        </li>
        <li>
          <a href="">@我</a>
        </li>
      </ul>

    </li>

    <li>
      <a href="#">微博</a>
      <ul>
        <li>
          <a href="">私信</a>

        <li>

        </li>
      </ul>
    </li>

    <li>

      <ul>

        </li>

        </li>
      </ul>
    </li>

    <li>

      <ul>
        <li>

        </li>
        <li>

  </ul>
  <script>
    $(function () {
      // mouseover(function): 当鼠标经过 nav下的li标签时子元素显示
      // $(".nav>li").mouseover(function () {
      //   $(this).children("ul").slideDown("fast");

      // 2. hover(over, out): 事件切换
      // over: 经过
      // out: 离开
      // $(".nav>li").hover(
      //   function () {
      //     $(this).children("ul").slideDown(200);
      //   },
      //   function () {
      //     $(this).children("ul").slideUp(200);
      //   }
      // )

      // 3. 事件切换 如果只写一个函数
      $(".nav>li").hover(
        function () {
          // stop(): 停止动画排队
          // 写在动画前面
          $(this).children("ul").stop().slideToggle(200);
        }
      )

    })
  </script>
</body>
