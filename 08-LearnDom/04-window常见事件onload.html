<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04-window常见事件onload</title>
  <script>
    // 1. onload: 页面中所有元素加载完毕后进入
    // 优点：可以将JS代码放到任何位置
    window.onload = function () {
      var btn = document.querySelector('button');
      btn.addEventListener('click', function () {
        alert('点击成功1');
      })
    }

    // 2. 如果有多个onload以最后一个为准
    window.onload = function () {
      alert('onload加载');
    }

    // 3. 使用addEventListener监听load事件 就不会冲突了 不支持IE678
    window.addEventListener('load', function () {
      var btn = document.querySelector('button');
      btn.addEventListener('click', function () {
        alert('点击成功1');
      })
    })
    window.addEventListener('load', function () {
      var btn = document.querySelector('button');
      btn.addEventListener('click', function () {
        alert('点击成功2');
      })
    })


    // 4. DOMContentLoaded: 仅Dom加载完毕后就可以执行，不需要加载图片,css，flash等等
    document.addEventListener('DOMContentLoaded', function () {
      alert('DOM加载');
    })
  </script>
</head>

<body>

  <button>点击</button>

</body>

</html>
