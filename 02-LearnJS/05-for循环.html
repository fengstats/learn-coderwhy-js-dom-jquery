<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-for循环</title>
  <script>
    // for 重复执行某些代码，通常跟计数有关系
    if (false) {
      for (var i = 1; i <= 100; i++) {
        console.log('现在的i为 ' + i)
      }
    }

    // 1. 出生到死亡
    if (false) {
      for (var i = 1; i <= 100; i++) {
        if (i == 1) {
          console.log('这个人它' + i + '岁 他出生了')
        } else if (i == 100) {
          console.log('这个人它' + i + '岁 dead')
        } else {
          console.log('这个人它' + i + '岁 他活着')
        }
      }
    }

    // 2. 求1~100之间所有的整数相加
    if (false) {
      var sum = 0;
      for (var i = 1; i <= 100; i++) {
        sum += i;
      }
      console.log('累加和为: ' + sum)
    }


    if (true) {
      // 3. 求1~100之间所有数的平均值
      var i = 1;
      var avg = 0;
      for (i; i <= 100; i++) {
        avg += i;
      }
      avg = avg / 100;
      console.log('1-100之间所有数的平均值: ' + avg);

      // 4. 求偶数与奇数的和
      var even = 0;
      var odd = 0;
      for (i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          even += i;
        } else {
          odd += i;
        }
      }
      console.log('偶数之和：' + even);
      console.log('奇数之和：' + odd);


      // 5. 所有能够被3整除的数之和
      var sum1 = 0;
      for (i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
          sum1 += i;
        }
      }
      console.log('能够被3整除的数字之和为: ' + sum1)
    }


  </script>
</head>

</html>
