<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-算术运算符</title>
  <script>
    // 1. 取余（取模）
    console.log(4 % 2); // 0
    console.log(5 % 3); // 2
    console.log(3 % 5); // 3

    // 2. 浮点数 算术运算里面会有问题
    console.log(0.1 + 0.2);  // 0.30000000000000004
    console.log(0.07 * 100); // 7.000000000000001
    var num = 0.1 + 0.2
    // 不要直接判断两个浮点数，因为可能会存在精度问题
    console.log(num == 0.3);
    console.log(2020 % 4);
    console.log(2019 % 4); 
  </script>
</head>
