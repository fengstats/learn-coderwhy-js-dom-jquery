<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11-简易ATM</title>
  <script>
    // 实现一个简易ATM机
    var flag = false;
    var money = 0;
    var tmpmoney = 0;
    var message;
    do {
      message = prompt('ATM:\n1. 存钱\n2.取钱\n3.查看余额\n4.退出');
      switch (parseInt(message)) {
        case 1:
          tmpmoney = parseInt(prompt('请输入您要存储的金额'));
          if (isNaN(tmpmoney)) {
            // 如果输入的不是数字 当前存储错误
            tmpmoney = 0;
            alert('你输入的金额存在错误，此次存储无效');
          }
          // 存储金额累加
          alert('你已成功存储' + tmpmoney + '元');
          money += tmpmoney;
          break;

        case 2:
          tmpmoney = parseInt(prompt('请输入您要取出的金额'));
          if (isNaN(tmpmoney)) {
            // 如果输入的不是数字 当前存储错误
            tmpmoney = 0;
            alert('你输入的金额存在错误，此次取出无效');
          }
          // 存储金额累加
          alert('你已成功取出' + tmpmoney + '元');
          money -= tmpmoney;
          break;

        case 3:
          alert('你的剩余金额为:' + money + '元')
          break;

        case 4:
          alert('再见!')
          flag = true;
          break;

        default:
          alert('别乱输入呀哥')
          break;
      }

    } while (!flag)
  </script>
</head>

<body>

</body>

</html>
