<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-编程语言JavaScript</title>
  <!-- 3. 外部js引入式 -->
  <script src="js/my.js"></script>
  <script>
    // 2. 内嵌式的js
    alert('沙漠骆驼')
  </script>
</head>

<body>
  <!-- 1. 行内式的js 直接写到元素的内部 -->
  <input type="button" value="唐伯虎" onclick="alert('秋香姐')">
</body>

</html>
