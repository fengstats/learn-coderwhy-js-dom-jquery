<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/jquery.min.js"></script>
</head>

<body>
  <script>
    var todolist = [
      // 文本内容 是否完成
      {
        title: "学习jQuery",
        done: false
      },
      {
        title: "学习Vue",
        done: true
      }
    ]
    // 存储到本地存储中
    // localStorage.setItem("todo", todolist);

    // 1. 本地存储里面只能存储字符串的数据格式 可以将我们的数组对象转换为字符串格式
    // JSON.stringify()
    localStorage.setItem("todo", JSON.stringify(todolist));

    // a. getIem() 获取数据查看类型
    var data = localStorage.getItem("todo");
    console.log(typeof data);     // string
    console.log(data[0].title);   // undefined(因为是字符串格式所以没有属性可以获取)

    // 2. 获取本地存储的数据，需要将字符串数据转换为 对象格式
    // JSON.parse()
    data = JSON.parse(data);
    console.log(data[0].title);   // 学习jQuery(成功获取)

  </script>
</body>

</html>
