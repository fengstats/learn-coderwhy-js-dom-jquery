<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    div {
      position: relative;
      margin: 100px auto;
      width: 200px;
      height: 300px;
      border: 1px solid rgba(0, 0, 0, .2);
      border-radius: 5px;
      box-shadow: 2px 6px 10px rgba(8, 0, 0, 0.3);
      text-align: center;
    }

    div h3 {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div>
    <h3>Hello Html</h3>
  </div>
</body>

</html>
