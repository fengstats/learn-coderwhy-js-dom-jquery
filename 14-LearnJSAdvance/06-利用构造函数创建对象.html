<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>利用构造函数创建对象</title>
</head>

<body>
  <script>
    // 1. 利用 new Object() 创建
    var obj = new Object();

    // 2. 利用 对象字面量 创建
    var obj = {};

    // 3. 利用 构造函数 创建
    function Star(uname, age) {
      this.uname = uname;
      this.age = age;
      this.sing = function () {
        console.log(uname + "在唱歌");
      }
    }

    // 搭配 new 关键字
    var obj2 = new Star("刘德华", 20);
    obj2.sing();

    // 4. 静态成员与实例成员
    // (1) 实例成员就是构造函数内容通过this添加的成员 像上面对象中的uname、age、sing()方法都是实例成员
    // ！！！注意 实例成员只能通过实例化的对象来访问

    // (2) 静态成员就是在构造函数本身上添加的成员 如下
    Star.sex = "男"
    // ！！！注意 静态成员只能通过构造函数来访问
    console.log(Star.sex);


  </script>
</body>

</html>
