<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13-call方法</title>
</head>

<body>
  <script>
    // call 方法
    function fn(x, y) {
      console.log("我想要喝手磨咖啡");
      console.log("x ", x, "y", y);
      console.log(this); // 默认指向 window

    }

    var o = {
      name: 'andy'
    }

    // 改变this指向 此时这个函数的this指向就成了o这个对象
    // 参数1：指向对象
    // 参数2 - 参数N 当做正常参数传递
    fn.call(o, 1, 2);
  </script>
</body>

</html>
