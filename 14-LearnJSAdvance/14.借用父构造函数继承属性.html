<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14.借用父构造函数继承属性</title>
</head>

<body>
  <script>
    // 借用父构造函数继承属性
    // 1. 父构造函数
    function Father(uname, age) {
      // this指向父够赞函数的对象实例
      this.uname = uname;
      this.age = age;
    }

    // 2. 子构造函数
    function Son(uname, age, score) {
      // this指向子构造函数的对象实例

      // 子构造函数继承父构造函数属性
      // 将父构造函数的this指向改成子构造函数的this指向
      Father.call(this, uname, age);

      this.score = score;
    }

    var son = new Son("刘德华", 19, 100);
    console.log(son);
  </script>
</body>

</html>
