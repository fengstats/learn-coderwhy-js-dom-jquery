<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-ES6中的类继承</title>
</head>

<body>
  <script>
    // 类的继承

    // 1. 创建一个父类 内部有一个方法是财产
    class Father {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }
      /* 财产 */
      money() {
        console.log(100);
      }

      /* 计算 */
      sum() {
        console.log(this.x + this.y);
      }
    }


    // 2. 子类继承父类
    // class [Name] extends [Father] {}
    class Son extends Father {
      constructor(x, y) {
        // this.x = x;
        // this.y = y;
        // 因为是父级需要计算，所以给父级传递参数
        // super() 调用父类的 constructor
        super(x, y);
      }
    }

    var son = new Son(1, 2);
    var son2 = new Son(12, 20);
    // 成功继承
    son.money();
    son.sum();

    son2.sum();


  </script>
</body>

</html>
