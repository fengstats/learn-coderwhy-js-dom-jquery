<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18.some查找是否满足条件元素</title>
</head>

<body>
  <script>
    // 1. some: 查找数组中是否有满足条件的元素
    // 返回：true 或者 false
    var arr = [1, 3, 4, 5, 6, 7];
    /* (1) 查找数组中是否存在小于3的元素 */
    var flag = arr.some(function (value) {
      // 参数列表与filter相同
      return value < 3;
    })
    console.log(flag);

    var arr1 = ['red', 'pink', 'blue'];
    var flag1 = arr1.some(function (value) {
      return value == 'pink';
    })

    // 元素满足条件时直接退出，后续元素不进行处理
    console.log(flag1);

  </script>
</body>

</html>
